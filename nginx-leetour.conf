# LeeTour Nginx Configuration
# Place this file in: /etc/nginx/sites-available/leetour
# Create symlink: sudo ln -s /etc/nginx/sites-available/leetour /etc/nginx/sites-enabled/
# Test config: sudo nginx -t
# Reload: sudo systemctl reload nginx

# Upstream definitions for PM2 applications
upstream leetour_admin {
    server 127.0.0.1:3000;
    keepalive 64;
}

upstream leetour_api {
    server 127.0.0.1:3001;
    keepalive 64;
}

upstream leetour_frontend {
    server 127.0.0.1:3002;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=frontend_limit:10m rate=50r/s;

# Admin Dashboard - admin.yourdomain.com
server {
    listen 80;
    listen [::]:80;
    server_name admin.yourdomain.com;  # CHANGE THIS to your admin domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Comment out this location block after SSL setup
    location / {
        limit_req zone=admin_limit burst=20 nodelay;

        proxy_pass http://leetour_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Access and error logs
    access_log /var/log/nginx/leetour-admin-access.log;
    error_log /var/log/nginx/leetour-admin-error.log;
}

